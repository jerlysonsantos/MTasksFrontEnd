<section>
  <h1>Tarefa</h1>
  <form [formGroup]="laborForm" (submit)="onSubmit()">
    <div>
      <mat-form-field>
        <mat-label>Título</mat-label>
        <input matInput type="text" id="title" formControlName="title" />

        <mat-error *ngIf="laborForm.get('title')?.errors">
          {{ laborForm.get("title")?.errors | formErrors }}
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Descrição</mat-label>
        <textarea
          matInput
          id="description"
          formControlName="description"
        ></textarea>

        <mat-error *ngIf="laborForm.get('description')?.errors">
          {{ laborForm.get("description")?.errors | formErrors }}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="action-buttons">
      <button mat-raised-button class="btn btn-primary" (click)="onClose()">
        Cancelar
      </button>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="btn btn-primary"
      >
        Salvar
      </button>
    </div>
  </form>
</section>
