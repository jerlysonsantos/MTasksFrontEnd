<section>
  <h1>Tarefa</h1>
  <form [formGroup]="laborForm" (submit)="onSubmit()">
    <div>
      <mat-form-field>
        <mat-label>Title:</mat-label>
        <input matInput type="text" id="title" formControlName="title" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Description:</mat-label>
        <textarea
          matInput
          id="description"
          formControlName="description"
        ></textarea>
      </mat-form-field>
    </div>

    <div class="action-buttons">
      <button mat-raised-button class="btn btn-primary" (click)="onClose()">
        Cancelar
      </button>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="btn btn-primary"
      >
        Salvar
      </button>
    </div>
  </form>
</section>
