<mat-card>
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="description">
      {{ description }}
    </div>
    <div class="actions">
      <mat-slide-toggle
        [checked]="isDone"
        [disabled]="isDone"
        (click)="markAsDone()"
        >{{ isDone ? "Feita" : "Finalizar" }}</mat-slide-toggle
      >
      <button mat-fab color="primary" (click)="editLabor()">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-fab color="warn" (click)="removeLabor()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card-content>
</mat-card>
