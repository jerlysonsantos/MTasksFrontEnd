<div class="register-container">
  <h1>Registro</h1>
  <form
    class="register-form"
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="form-group">
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" required />

        <mat-error *ngIf="registerForm.get('name')?.errors">
          {{ registerForm.get("name")?.errors | formErrors }}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <mat-label>Nome do usu√°rio</mat-label>
        <input matInput formControlName="username" required />

        <mat-error *ngIf="registerForm.get('username')?.errors">
          {{ registerForm.get("username")?.errors | formErrors }}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required />

        <mat-error *ngIf="registerForm.get('email')?.errors">
          {{ registerForm.get("email")?.errors | formErrors }}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="password" required />

        <mat-error *ngIf="registerForm.get('password')?.errors">
          {{ registerForm.get("password")?.errors | formErrors }}
        </mat-error>
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" type="submit">Cadastrar</button>
  </form>
</div>
